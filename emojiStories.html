<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Stories App</title>
  <script src="index.js"></script>
</head>
<body>
  <p id="emoji-story"></p>
  <input type="number" id="story-length-input">
  <button type="submit" id="generate-story-btn">Generate Emoji Story</button>
  <form>
    <input type="text" id="description-input">
    <button type="submit" id="submit-description-btn">Submit Description</button>
  </form>
  <h2 id="history-title">0 Saved Stories</h2>
  <ul id="history-list"></ul>
</body>
</html>
